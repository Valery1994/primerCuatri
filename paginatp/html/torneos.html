<form action="Inscripcion torneo">
    <h2>Inscripcion</h2>
         
        <ul>
         <li>
           <label for="name">Nombre:</label>
           <input type="text" id="name" name="user_name">
         </li>
         <li>
           <label for="edad">Edad:</label>

         </li>
         <li>
           <label for="mail">Correo electr√≥nico:</label>
           <input type="email" id="mail" name="user_mail">

   <li> <label for="torneo">Elegi formato de torneo:</label>
<input placeholder="Elegi el torneo"
list="torneo" name="torneo" id="torneo">
<datalist id="torneo">

    <option value="Single Caballeros">

    <option value="Doble mixtos">
</datalist></li>
<li><label for="fecha">Elegi fecha de proximos torneos:</label>
<input placeholder="Elegi la fecha"

    <option value="15 de Julio de 2022">
    <option value="13 de Agosto">
     </datalist></li>
<li><label for="categoria">Elegi categoria:</label>
<input placeholder="Elegi la categoria"
list="categoria" name="categoria" id="categoria">
<datalist id="categoria">
    <option value="A">
    <option value="B">
    <option value="C">
</datalist></li>
