<body>
    
    <div class="titulo">
		<img class="imagenlogo" src="../imagenes/imagenlogo.jpg"/>
		<h1>AYACUCHO TENIS CLUB</h1><h3>==========TORNEOS=====================</h3>
		</div>
</div>
<div class="divCuerpo1"> 
    <div class="divizquierda">
<form action="Inscripcion torneo">
    <h2>Inscripcion</h2>
         <ul>
         <li>
           <label for="name">Nombre:</label>
           <input type="text" id="name" name="user_name">
         </li>
         <li>
           <label for="edad">Edad:</label>
           <input type="number" id="edad" name="user_edad">
         </li>
         <li>
           <label for="mail">Correo electr√≥nico:</label>
           <input type="email" id="mail" name="user_mail">
         </li>
         <li><label for="torneo">Selecciona formato de torneo:</label>
            <input placeholder="Selecciona torneo" list="torneos" name="torneo" id="torneo">
            <datalist id="torneos">
            <option value="Single Damas">
            <option value="Single Caballeros">
            <option value="Doble Damas">
            <option value="Doble caballeros">
            <option value="Doble mixtos">
        </datalist></li>
        <li><label for="fecha">Selecciona fecha:</label>
        <input placeholder="Selecciona la fecha" list="fechas" name="fecha" id="fecha">
        <datalist id="fechas">
            <option value="4 de Julio de 2022">
            <option value="13 de Agosto de 2022">
        </datalist></li>
        <li><label for="categoria">Selecciona categoria:</label>
        <input placeholder="Selecciona categoria" list="categorias" name="categoria" id="categoria">
        <datalist id="categorias">
            <option value="A">
            <option value="B">
            <option value="C">
        </datalist></li>
    </form>
 </div>
